<div class="container mt-5">
  <h2>Listado de Entidades</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>NIT</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entidad of entidades">
        <td>{{ entidad.id }}</td>
        <td>{{ entidad.nit }}</td>
        <td>{{ entidad.nombre }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteEntidad(entidad.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
